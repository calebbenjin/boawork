<main>
  <aside>

      </span>
    </div>
    <ul class="nav-list">
      <li><a href="index.html">Accounts</a></li>
      <li><a href="transfer.html">Transfer Funds</a></li>

      <li><a href="customer.html">Customer service</a></li>

    </ul>
  </aside>
  <article>
    <div class="nav">
      <div class="container">
        <div class="bugger-show">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <a href="index.html" class="brand-logo">
          <img src="../images/standardchartered@2x.png" alt="" width="150" height="150">
        </a>
        <div class="user-avata">
          <p>John Doe</p>
          <img src="img/img5.jpg" alt="" width="70" height="70">
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container">
        <div class="task-title">
          <h5 class="title"><i>Bills payment</i></h5>
        </div>
        <hr>

        <div class="transfer">
          <div class="trans-dashboard">
            <h6>Mortage Account</h6>
            <h4>Bills Payments</h4>
          </div>
          <div class="trans-form">
            <div class="select">
              <p>
                <label>
                  <input type="checkbox" />
                  <span><b>Local Transfer</b></span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span><b>International Transfer</b></span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span><b>To other banks</b></span>
                </label>
              </p>
            </div>
            <div class="beneficiary">
              <h6>Beneficiary Details</h6>
              <form>
                <input type="text" placeholder="Bank Name">
                <input type="text" placeholder="Enter Account Name">
                <input type="number" placeholder="Enter Account Number">
                <input type="number" placeholder="Enter Amount">
                <select class="select">
                  <option value="" disabled selected>Choose your account type</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <select class="select">
                  <option value="" disabled selected>Choose your Country</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <input type="email" placeholder="Enter email">
                <button id="btn-loader">Proceed to transfer</button>
              </form>
              <div class="loader">
                <img src="img/loading.gif" alt="">
              </div>
            </div>
          </div>
        </div>
    </section>
