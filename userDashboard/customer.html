<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/themify-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <title>Adcess</title>
</head>
<body>
  
<main>
  <article>
    <div class="nav">
      <div class="container">
        <a href="index.html" class="brand-logo">
          <img src="img/logo2.svg" alt="" width="350">
        </a>
        <div class="user-avata">
          <p>John Doe</p>
          <img src="img/img5.jpg" alt="" width="70" height="70">
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container">
        <div class="dashboard">
          <h6 class="account-type">Mortgage account <sup><i>active</i></sup></h6>
          <hr>
          <div class="amount-card">
           <div>
             <span>Account number</span>
            <h5 class="acc-number">0789763269</h5>
           </div>
            <div>
              <span>Current Balance</span>
              <h5 class="amount"><b>$ 345,0564.00</b></h5>
            </div>
          </div>
          <div class="dates">
            <h6 class="days">7 days</h6>
            <h6 class="months">30 days</h6>
          </div>
          <h3 class="title"><i class="fas fa-users-cog fa-1x"></i> Customer Service</h3>
        </div>
        <div class="dashboard-nav">
          <div class="container">
            <div class="boxes-1">
             <a href="index.html">
              <div class="acc-box box">
                <i class="fas fa-money-check fa-3x"></i>
                <h6>Account</h6>
              </div>
             </a>
              <a href="#">
                <div class="bills-box box">
                  <i class="fas fa-file-invoice-dollar fa-3x"></i>
                  <h6>Bills Payment</h6>
                </div>
              </a>
            </div>
            <div class="boxes-2">
              <a href="transfer.html">
                <div class="trans-box box">
                  <i class="fas fa-share-square fa-3x"></i>
                  <h6>transfer fund</h6>
                </div>
              </a>
              <a href="customer.html">
                <div class="customer-box box">
                  <i class="fas fa-users-cog fa-3x"></i>
                  <h6>Customer service</h6>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="transfer">
          <div class="trans-form">
            <h5>Contact customer care and get instant response.</h5>
            <div class="beneficiary customer">
              <form>
                <input type="text" placeholder="Full name">
                <input type="text" placeholder="Subject">
                <textarea name="" id="" placeholder="Message"></textarea>
                <button id="btn-loader">Send Message</button>
              </form>
              <div class="loader">
                <img src="img/loading.gif" alt="">
              </div>
            </div>
          </div>
        </div>
    </section>
  </article>
</main>

  
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
